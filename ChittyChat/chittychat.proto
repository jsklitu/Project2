syntax = "proto3";

package ChittyChat;

option go_package = "ChittyChat/ChittyChat";

message Client {
  string id = 1;
}

message Message {
  string id = 1;
  string message = 2;
  int64 timestamp = 3;
}

message Connect {
  Client user = 1;
  bool active = 2;
}

message Close {}

service Broadcast {
  rpc CreateStream(Connect) returns (stream Message);
  rpc BroadcastMessage(Message) returns (Close);
}
